<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="brand-icon">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
                </svg>
                <span class="brand-text">ExpenseTracker</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="calculator">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
                </svg>
                Calculator
            </button>
            <button class="tab-button" data-tab="tracker">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                Tracker
            </button>
            <button class="tab-button" data-tab="history">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8v4l3 3"/>
                    <path d="M3.05 11a9 9 0 1 1 .5 4"/>
                    <path d="M3 7v4h4"/>
                </svg>
                History
            </button>
        </div>

        <div class="tab-content">
            <!-- Calculator Tab -->
            <div id="calculator" class="tab-pane active">
                <div class="calculator-grid">
                    <!-- Form Section -->
                    <div class="form-section">
                        <h2>Add Transaction</h2>
                        <form id="expenseForm">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" id="description" required placeholder="Enter description">
                            </div>
                            <div class="form-group">
                                <label>Amount (₹)</label>
                                <input type="number" id="amount" required min="0" step="0.01" placeholder="Enter amount">
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <select id="type">
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select id="category" required>
                                    <option value="">Select category</option>
                                    <option value="Food & Dining">Food & Dining</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Education">Education</option>
                                    <option value="Salary">Salary</option>
                                    <option value="Investments">Investments</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="date" required>
                            </div>
                            <button type="submit" class="submit-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="16"/>
                                    <line x1="8" y1="12" x2="16" y2="12"/>
                                </svg>
                                Add Transaction
                            </button>
                        </form>
                    </div>

                    <!-- Balance Section -->
                    <div class="balance-section">
                        <h2>Current Balance</h2>
                        <div class="balance-card">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                                <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                                <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
                            </svg>
                            <span id="currentBalance">₹ 0.00</span>
                        </div>
                        
                        <div class="summary-cards">
                            <div class="summary-card income">
                                <div class="summary-header">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                                        <polyline points="17 6 23 6 23 12"/>
                                    </svg>
                                    <span>Total Income</span>
                                </div>
                                <span id="totalIncome">₹ 0.00</span>
                            </div>
                            
                            <div class="summary-card expense">
                                <div class="summary-header">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/>
                                        <polyline points="17 18 23 18 23 12"/>
                                    </svg>
                                    <span>Total Expenses</span>
                                </div>
                                <span id="totalExpenses">₹ 0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tracker Tab -->
            <div id="tracker" class="tab-pane">
                <div class="tracker-container">
                    <div class="tracker-header">
                        <h2>Expense Analysis</h2>
                        <div class="time-filters">
                            <button class="time-filter active" data-time="daily">Daily</button>
                            <button class="time-filter" data-time="weekly">Weekly</button>
                            <button class="time-filter" data-time="monthly">Monthly</button>
                        </div>
                    </div>
                    
                    <div class="summary-cards">
                        <div class="summary-card income">
                            <div class="summary-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                                    <polyline points="17 6 23 6 23 12"/>
                                </svg>
                                <span>Total Income</span>
                            </div>
                            <span id="trackerTotalIncome">₹ 0.00</span>
                        </div>
                        
                        <div class="summary-card expense">
                            <div class="summary-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/>
                                    <polyline points="17 18 23 18 23 12"/>
                                </svg>
                                <span>Total Expenses</span>
                            </div>
                            <span id="trackerTotalExpenses">₹ 0.00</span>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div id="barChart" class="bar-chart"></div>
                        <div class="chart-legend">
                            <div class="legend-item">
                                <div class="legend-color income"></div>
                                <span>Income</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color expense"></div>
                                <span>Expenses</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-pane">
                <div class="history-container">
                    <div class="history-header">
                        <h2>Transaction History</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                        </svg>
                    </div>

                    <div class="filters-grid">
                        <div class="filter-group">
                            <label>Date</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="filter-group">
                            <label>Category</label>
                            <input type="text" id="filterCategory" placeholder="Filter by category">
                        </div>
                    </div>

                    <div id="transactionsList" class="transactions-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/history.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
